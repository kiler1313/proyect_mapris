<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <!-- modal para editar perfil -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

        <div class="modal-dialog" role="document">
            <div class="modal-content col-md-12 col-xs-10 col-sm-10">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 align="center"><span class="fa fa-user"></span> Editar información personal </h4>
                </div>
                <div class="modal-body" align="center" >


                    <form class="form-horizontal" role="form" method="post" id="form-email">
                        <div class="form-group ">
                            <label for="nombre" class="col-lg-2 control-label">Nombres</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduce tus nombres"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ejemplo_password_3" class="col-lg-2 control-label">Apellidos</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" name="apellidos" id="apellidos" 
                                       placeholder="Introduce tus apellidos"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="date" class="col-lg-2 control-label">Fecha de nacimiento</label>
                            <div class="col-lg-10">
                                <input type="date" class="form-control" name="fecha" id="fecha" 
                                       placeholder="2016-11-25 "/>
                            </div>
                        </div>

                        <div class="form-group ">
                            <label for="direccion" class="col-lg-2 control-label">Dirección</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" name="direccion" id="direccion"
                                       placeholder="Introduce tu dirección"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-lg-2 control-label">Email</label>
                            <div class="col-lg-10">
                                <input type="email" class="form-control" name="email" id="email"
                                       placeholder="'tudireccion@gmail.com'"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="telefono" class="col-lg-2 control-label">Telefono</label>
                            <div class="col-lg-10">
                                <input type="tel" class="form-control" name="telefono" id="telefono" 
                                       placeholder="Introduce tu numero de telefono" maxlength="10"/>
                                    <span class="help-block fa fa-commenting"> Introduce preferiblemente tu celular para estar en mayor contacto</span>


                            </div>
                        </div>
                        <div class="form-group col-lg-6 col-md-6">
                            <label for="genero" class="col-lg-3 control-label">Genero</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" id="genero" 
                                       placeholder="Femenino" disabled="true"/>
                            </div>
                        </div>
                        <div class="form-group col-lg-6 col-md-6">
                            <label for="cargo" class="col-lg-2 control-label">Cargo</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="cargo" 
                                       placeholder="Administradora" disabled="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 col-md-offset-2"> 
                                <button class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                                <button class="btn btn-success" type="submit" id="aceptar" onclick="myFunction()">Aceptar</button>
                            </div> 
                        </div>
                    </form>


                </div>



            </div>


        </div>

    </div>
    <!-- fin modal cambiar perfil -->
</html>
